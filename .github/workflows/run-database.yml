name: Run Database Script
permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ main ]
    paths:
      - 'database/**'

jobs:
  run-database:
    runs-on: ubuntu-latest
    env:
      JX_COOKIE: ${{ secrets.JX_COOKIE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        working-directory: database
        run: pip install -r requirements.txt

      - name: Run main.py
        working-directory: database
        run: python main.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/users.json
          git diff --staged --quiet || git commit -m "Update users.json from database script"
          git push
